<!DOCTYPE html>
<html lang="en">
<head>
    <title>Block v/s inline</title>
</head>
<body>
    <!--  Block -->
    <h1>Heading 1</h1>
    <h1>Heading 2</h1>
    <p>This is a Paragraph </p>
    <div>
        <img src="static/coding_ninjas.png" width="200">
    </div>
    <!-- Inline -->
    <img src="static/coding_ninjas.png" width="200">
    <img src="static/coding_ninjas.png" width="200">
    
</body>
</html>
