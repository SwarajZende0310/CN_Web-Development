<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Name</legend>
            First Name:<input type="text"><br>
            Last Name:<input type="text"><br>
        </fieldset>
        <!-- Text -->
        <div>
          <label for="username">Username</label>
          <br>
          <input type="text" id="username" required placeholder="SAZ">  
        </div>

        <!-- Password -->
        <div>
          <label for="password">Password</label>
          <br>
          <input type="password" id="password" required placeholder="xyz123">  
        </div>
        
        <!-- Number -->
        <div>
            <label for="number">Number</label>
            <br>
            <input type="number" id="number" required placeholder="1234">
        </div>

        <!-- Time -->
        <div>
            <label for="time">Time</label>
            <br>
            <input type="time" id="time" required placeholder="9:45 AM">
        </div>

        <!-- Email -->
        <div>
            <label for="Email">Email</label>
            <br>
            <input type="Email" id="Email" required placeholder="abc@gmail.com">
        </div>

        <!-- URL -->
        <div>
            <label for="URL">URL</label>
            <br>
            <input type="URL" id="URL" required  placeholder="www.youKnowNothing.com">
        </div>

        <!-- Range -->
        <div>
            <label for="range">Range</label>
            <br>
            <input type="range" id="range" required placeholder="30" min="10" max="80" step="10">
        </div>

        <!-- Hidden -->
        <div>
            <label for="hidden">Hidden</label>
            <br>
            <input type="hidden" id="hidden" required placeholder="??????">
        </div>

        <!-- Name,Default value and Disabled Parameter -->
        <div>
            <label for="country">Country</label>
            <br>
            <input type="text" name="country" value="India" required disabled>
        </div>
        <br>
        <!-- Submit -->
        <input type="submit">
         
    </form>
</body>
</html>
