<!DOCTYPE html>
<html lang="en">
<head>
    <title>Radio Buttons</title>
</head>
<body>
    <form>
        <p>Gender</p>
        <input type="radio" name="gender" value="female">Female<br>
        <input type="radio" name="gender" value="male" checked>Male<br>
        <input type="radio" name="gender" value="other">Other<br>

        <input type="submit">

        <p>Courses</p>
        <input type="checkbox" name="course" value="Cpp">CPP<br>
        <input type="checkbox" name="course" value="Java">Java<br>
        <input type="checkbox" name="course" value="Python">Python<br>

        <button type="submit >
            <img src="static/logo_switchtocode.png" alt="Learn HTML"height="20" width="40">Submit
        </button>
        <form>
            <p>Events</p>
            <button oneclick="alert('Fuck off')">Click me</button>
        </form>
    </form>
</body>
</html>
